    <div class="formBoi">
        <form method="POST">
            <div>
                <label for="firstName">Name: </label><input id="firstName" type="text" placeholder="First Name" name="firstName" required>
                <label for="LastName"> </label><input id="LastName" type="text" placeholder="Last Name" name="LastName" required>
            </div>
            <div>
                <label for="address">Address: </label><input id="address" type="textarea" placeholder="address line1" name="address" required>
                <label for="address2"></label><input id="address2" type="textarea" placeholder="address line2" name="address2" required>
            </div>
            <div>
                <label for="City">City: </label><input id="City" type="text" placeholder="City" name="City" required>
            </div>
            <div> <label for="State">State: </label>
                <select id="State">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>

                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>

                    <option value="DE">Delaware</option>

                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>

                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
            <div>
                <label for="Zip">Zip Code: </label><input id=Zip type="text" placeholder="Zip" name="Zip" required>
            </div>
            <div>
                <label for="Email">Email: </label><input id="Email" type="Email" placeholder="@gmail.com" name="Email" required>
            </div>
            <div>
                <label for="number">Phone Number: </label><input id="number" type="number" name="number" required>
            </div>
            <div>
                <label for="Position">Position: </label>
                <select id="Position" required>
                    <option value="Cashier">Cashier</option>
                    <option value="Drive Thru">Drive Thru</option>
                    <option value="Table Buster">Table Buster</option>
                    <option value="Manager">Manager</option>
                    <option value="Cook">Cook</option>
                    <option value="Janitor">Janitor</option>
                    <option value="Server">Server</option>
                    <option value="Dishwasher">Dishwasher</option>
                </select>
            </div>
            <div>
                <label for="Jobs">
                    <ol class="orderlist">
                        <li>Tell us about your last two jobs.</li>
                        <li>What did you do?</li>
                        <li>Who did you work for?</li>
                        <li> How long were you there?</li>
                    </ol>
                </label>
                <input style="visibility:hidden;">
                <textarea style="position:relative; margin-top:60px;" id="Jobs" placeholder="Description Here" name="message" rows="10" cols="30"></textarea>
            </div>
            <div><p class="pborder">Availability</p></div>
            <div>
                <label for="mornings">Mornings: </label><input id="mornings" type="checkbox" name="availability" value="mornings">
            </div>
            <div>
                <label for="afternoons">Afternoons: </label><input id="afternoons" type="checkbox" name="availability" value="afternoons">
            </div>
            <div>
                <label for="Evenings">Evenings: </label><input id="Evenings" type="checkbox" name="availability" value="Evenings">
            </div>
            <div>
                <label class="goodfit" for="goodfit">Why are you a Good Fit? </label>
                <textarea id="goodfit" placeholder="Description Here" name="goodfit" rows="10" cols="30"></textarea>
            </div>
            <div>
                <input type="reset" value="reset">
            </div>
            <div>
                <input type="Submit" value="submit">
            </div>
